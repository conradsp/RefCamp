<ion-header>

  <ion-navbar>
    <ion-title>{{currProduct.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-item item-left>
      <img *ngIf='currProduct.photos && currProduct.photos[0]' src="{{currProduct.photos[0].filename}}" height="400px" width="400px">
      <img *ngIf='!currProduct.photos' src="">
      <h2>{{currProduct.name}}</h2>
      <p>{{currProduct.desc}}</p>
      <p>Seller: {{currProduct.seller}}</p>
    </ion-item>
  </ion-item>
</ion-content>
