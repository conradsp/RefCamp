<ion-header>

  <ion-navbar>
    <ion-title>Sell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="name" placeholder="Item Name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="desc" placeholder="Description" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option value="Food">Food</ion-option>
      <ion-option value="Livestock">Livestock</ion-option>
      <ion-option value="Machinery">Machinery</ion-option>
      <ion-option value="Services">Services</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button icon-left (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <img src="{{filename}}" style="width: 100%" [hidden]="filename === null">
    <h3 [hidden]="filename !== null">Please Select Image!</h3>
  </ion-item>
  <button ion-button icon-left (click)="saveProduct()">
    <ion-icon name="add"></ion-icon>Save Product
  </button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
